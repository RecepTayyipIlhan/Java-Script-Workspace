<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2>Battery Status</h2>

<hr />


<h2>Online Status</h2>

<div id="isStatus">Online status</div>
<hr />
<h2>Keyboard</h2>

<p id="keyboard">Press any key</p>
<hr />


<hr />

<script>
"use strict";
// JavaScript comment
navigator.getBattery().then(function(battery) {
    if (battery.charging) {
        isCharging.textContent="Computer is charging"
    } else {
        isCharging.textContent="Low Battery"
    }
});
navigator.getBattery().then(function(battery) {

   battery.onchargingchange = chargingChange();

   function chargingChange() {
      document.querySelector('#level').textContent = "Your charge is :  %"+battery.level*100;
      
   }
});
if (navigator.onLine) {
  isStatus.textContent="connected--online"
} else {
  isStatus.textContent="disconnected-offline"
}
document.body.addEventListener('keyup', function(event) {
  keyboard.textContent="You press :  "+event.key
});

</script>

</body>
